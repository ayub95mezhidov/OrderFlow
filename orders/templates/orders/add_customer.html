{% extends 'orders/base.html' %}

{% block title %}OrderFlow - Добавить клиента{% endblock %}

{% block content %}
<div class="container bg-white rounded shadow mt-4 p-4">
    <form action="{% url 'add_customer' %}" method="post">
      {% csrf_token %}
      <div class="row g-3">
        <h2 class="col-12 mb-4 text-md-center">Добавить клиента</h2>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="{{ form.full_name.id_for_label }}" class="form-label">ФИО: </label>
            {{ form.full_name }}
            </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="{{ form.phone_number.id_for_label }}" class="form-label">Номер телефона: </label>
            {{ form.phone_number }}
        </div>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <input type="submit" value="Создать" class="btn btn-primary w-100 w-md-auto">
        </div>
        <div class="col-md-6">
          <a href="{% url 'customers' %}" class="btn btn-outline-secondary w-100 w-md-auto">Отмена</a>
        </div>
      </div>
  </form>
</div>

{% endblock %}
