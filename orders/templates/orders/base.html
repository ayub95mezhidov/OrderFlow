{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body class="bg-light bg-gradient">
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container rounded shadow p-3 bg-primary" >
        <a class="navbar-brand" href="{% url 'customers' %}">OrderFlow</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new_orders_all' %}">Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'customers' %}">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'price_settings' %}">Цены</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stats_dashboard' %}">Статистика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'finance' %}">Финансы</a>
                </li>
            </ul>

            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn btn-outline-light">{{ user.username }}</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
                    <a href="{% url 'registration' %}" class="btn btn-light">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<!-- Bootstrap JS (с Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
