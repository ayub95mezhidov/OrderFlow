{% extends 'orders/base.html' %}

{% block title %}OrderFlow - Изменить цель{% endblock %}

{% block content %}
<div class="container bg-white rounded shadow mt-4 p-4">
    <form action="{% url 'goal_update' %}" method="post">
      {% csrf_token %}
      <div class="row g-3">
        <h2 class="col-12 mb-4 text-md-center">Изменить цель</h2>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="{{ form.daily_goal.id_for_label }}" class="form-label">Дневная цель </label>
            {{ form.daily_goal }}
            </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="{{ form.monthly_goal.id_for_label }}" class="form-label">Месячная цель </label>
            {{ form.monthly_goal }}
        </div>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <input type="submit" value="Сохранить" class="btn btn-primary w-100 w-md-auto">
        </div>
        <div class="col-md-6">
          <a href="{% url 'stats_dashboard' %}" class="btn btn-outline-secondary w-100 w-md-auto">Отмена</a>
        </div>
      </div>
  </form>
</div>
{% endblock %}
