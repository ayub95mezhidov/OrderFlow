{% extends 'orders/base.html' %}

{% block title %}OrderFlow - Создать цену{% endblock %}

{% block content %}
<div class="container bg-white rounded shadow mt-4 p-4">
    <div class="col text-center mb-4">
      <h3>Создать цену для полотна</h3>
    </div>
    <form action="{% url 'price_create_canvases' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 mb-1">
                <label for="{{ form.fabric_size.id_for_label }}" class="form-label">Ширина полотна</label>
                {{ form.fabric_size }}
            </div>
            <div class="col-6 mb-1">
                <label for="{{ form.ceiling_type.id_for_label }}" class="form-label">Тип полотна</label>
                {{ form.ceiling_type }}
            </div>
            <div class="col-6 mb-1">
                <label for="{{ form.bought.id_for_label }}" class="form-label">Купил за м²</label>
                {{ form.bought }}
            </div>
            <div class="col-6 mb-1">
                <label for="{{ form.markup.id_for_label }}" class="form-label">Наценка за м²</label>
                {{ form.markup }}
            </div>
            <div class="col-6 mb-1">
                <input type="submit" value="Создать" class="btn btn-primary w-100 w-md-auto w-lg-auto mt-2">
            </div>
            <div class="col-6 my-2">
                <a href="{% url 'price_settings' %}" class="btn btn-outline-secondary w-100 w-md-auto">Отмена</a>
            </div>
        </div>
    </form>

</div>
{% endblock %}
